<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recon Platform - Start Project</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/project.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Start New Project</h1>
        <form id="project-form" onsubmit="event.preventDefault(); startProject();">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>
            </div>
            <button type="submit">Start Project</button>
        </form>
        <div id="error-message" class="error-message">
            {{ if .error }}
                {{ .error }}
            {{ end }}
        </div>
    </div>
</body>
</html>
